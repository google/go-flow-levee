# This workflow is triggered on push or pull request for the main branch.
# It verifies that the code is safe to merge.
name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GO_VERSION: "1.14"

jobs:
  checks:
    name: Validate code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check goimports
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install golang.org/x/tools/cmd/goimports
          goimports -d cmd internal pkg

      - name: Check go mod
        run: |
          go mod tidy
          git diff

      # - name: Check for license headers
      #   run: |
      #     FILES=$(grep -rL 'https://www.apache.org/licenses/LICENSE-2.0' cmd internal pkg | grep -vE ".(ssa|dot)")
      #     [[ "$FILES" ]]

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck
          staticcheck ./...

      - name: Run tests
        run: |
          go test -v ./...

      - name: Check YAML
        run: |
          sudo apt-get -y install yamllint
          find . -name '*.yaml' -exec yamllint {} + &>/dev/null
