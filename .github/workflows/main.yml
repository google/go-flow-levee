# This workflow is triggered on push or pull request for the master branch.
# It verifies that the code is safe to merge.
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GO_VERSION: "1.14"

jobs:
  checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check goimports
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install golang.org/x/tools/cmd/goimports
          goimports -d cmd internal pkg

      - name: Check go mod
        run: |
          go mod tidy
          git diff

      - name: Check for license headers
        run: |
          FILES=$(grep -rlL "https://www.apache.org/licenses/LICENSE-2.0" cmd internal pkg | grep -cvE ".(ssa|dot)")
          if [[ -n "$FILES" ]]; then
            echo "The following files are missing the Apache header:"
            echo "$FILES"
            false
          fi

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck
          staticcheck ./...

      - name: Run tests
        run: |
          go test -v ./...

